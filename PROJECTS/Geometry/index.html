<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <!-- tailwind and daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <div class="flex flex-col md:flex-row gap-6">
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 lg:gap-5"
        >
          <!--Triangle card section  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) =0.5 x b x h</p>
              <div class="card-actions justify-start">
                <button class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <!--Triangle card section  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = w x I</p>
              <div class="card-actions justify-start">
                <button class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <!--Reactangle card section  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A) = b x h</p>
              <div class="card-actions justify-start">
                <button class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <!--Triangle card section  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/rhombus.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rhombus</h2>
              <p>Area (A) =0.5 x d1 x d2</p>
              <div class="card-actions justify-start">
                <button class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation container  -->
        <div class="w-96 border-2 border-gray-700 rounded-md text-center p-4">
          <h2 class="text-xl font-semibold">Area Calculation</h2>
        </div>
      </div>
    </main>
  </body>
</html>
