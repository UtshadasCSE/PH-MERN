<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: rgb(113, 73, 13);
        border: 2px solid salmon;
        /* name / duration / easing function / delay  */
        transition: 5s linear;
      }
      .box:hover {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">-1</div>
      <div class="box">-2</div>
      <div class="box">-3</div>
    </div>
  </body>
</html>
