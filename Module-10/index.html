  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        margin-bottom: 20px;
      }
      .container {
        width: 200px;
        height: 200px;
        background-color: #ff9843;
      }
      .inner {

        height: 200px;
        background-color: #ffdd95;
        border: 1px solid salmon;

        /* transform: rotate(50deg); */
      }
      .inner:hover {
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <header>
      <li>Transform: It's means change the shape</li>
      <li>Translate: It's means either change X or Y axis</li>
      <li>Transition: It's means how long take time in changing</li>
    </header>
    <div class="container">
      <div class="inner">Hello 1</div>
    </div>
    <div class="container">
