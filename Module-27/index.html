<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash pro</title>
    <!-- custom css link  -->
    <link rel="stylesheet" href="Styles/style.css" />
    <!-- tailwind and daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="bg-[#010313] min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center"
    >
      <!-- home section  -->
      <section
        id="home"
        class="home min-h-screen flex flex-col justify-center items-center"
      >
        <div class="flex flex-col items-center gap-8">
          <h1 class="text-[#FFF] text-8xl font-anton font-bold">
            ALPHABET CLASH
          </h1>
          <p class="font-poppins text-white font-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            onclick="play()"
            class="bg-white text-black font-poppins font-semibold btn glass px-5"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- play-ground section  -->
      <section
        id="playground"
        class="play-ground flex flex-col justify-center items-center min-h-screen gap-5 hidden"
      >
        <div></div>
        <!-- screen  -->
        <div>
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center items-center">
              <p class="bg-[#010313CC] text-white p-2 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-[90%]">
              <p class="text-black font-poppins font-semibold text-9xl">Y</p>
            </div>
          </div>
        </div>

        <!-- keyboard  -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- foot score  -->
        <div class="flex justify-around items-center min-w-full">
          <div>
            <button
              class="btn btn-outline btn-success bg-purple-800 rounded-full"
            >
              Life
              <img src="images/heartenergy.svg" alt="" />
              1
            </button>
          </div>
          <div>
            <button
              class="btn btn-outline btn-secondary bg-green-500 rounded-full"
            >
              Score
              <img src="images/monetization_on.svg" alt="" />
              1
            </button>
          </div>
        </div>
      </section>
      <!-- score section  -->
      <section
        id="score"
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="flex flex-col justify-center items-center gap-6 bg-[#FFFFFF33] p-9 rounded-xl"
        >
          <h1 class="font-poppins font-extrabold text-6xl text-white">
            Score : 14
          </h1>
          <button class="btn">Play Again</button>
          <p class="font-poppins font-medium text-xl text-white">
            Practice will make you Pro
          </p>
        </div>
      </section>
    </main>
    <!-- connect with JS file  -->
    <script src="Js/utility.js"></script>
    <script src="Js/script.js"></script>
  </body>
</html>
