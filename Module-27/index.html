<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash pro</title>
    <!-- custom css link  -->
    <link rel="stylesheet" href="Styles/style.css" />
    <!-- tailwind and daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="bg-[#010313] min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center"
    >
      <!-- home section  -->
      <section
        class="home min-h-screen flex flex-col justify-center items-center hidden"
      >
        <div class="flex flex-col items-center gap-8">
          <h1 class="text-[#FFF] text-8xl font-anton font-bold">
            ALPHABET CLASH
          </h1>
          <p class="font-poppins text-white font-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            class="bg-white text-black font-poppins font-semibold btn glass px-5"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- play-ground section  -->
      <section
        class="play-ground flex flex-col justify-center items-center min-h-screen gap-5"
      >
        <div></div>
        <!-- screen  -->
        <div>
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center items-center">
              <p class="bg-[#010313CC] text-white p-2 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
          </div>
        </div>

        <!-- keyboard  -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
        </div>
        <!-- foot score  -->
        <div class="flex justify-around items-center min-w-full">
          <div>
            <button
              class="btn btn-outline btn-success bg-purple-800 rounded-full"
            >
              Life
              <img src="images/heartenergy.svg" alt="" />
              1
            </button>
          </div>
          <div>
            <button
              class="btn btn-outline btn-secondary bg-green-500 rounded-full"
            >
              Score
              <img src="images/monetization_on.svg" alt="" />
              1
            </button>
          </div>
        </div>
      </section>
      <!-- score section  -->
      <section class="score"></section>
    </main>
  </body>
</html>
