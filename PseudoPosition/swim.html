<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .swim-container {
        width: 400px;
        height: 500px;
        background-color: antiquewhite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .box {
        position: relative;
      }
      .boy {
        z-index: 3;
      }
      .ring {
        z-index: 2;
        position: absolute;
      }
      .water {
        top: -30px;
      }
    </style>
  </head>
  <body>
    <div class="swim-container">
      <div class="box boy">
        <img src="swim/boy.svg" alt="" />
      </div>
      <div class="box ring">
        <img src="swim/ring.svg" alt="" />
      </div>
      <div class="box water">
        <img src="swim/water.svg" alt="" />
      </div>
    </div>
  </body>
</html>
